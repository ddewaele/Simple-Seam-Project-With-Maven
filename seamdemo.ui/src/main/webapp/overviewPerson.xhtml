<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"	template="/template/template.xhtml">

	<ui:define name="body">
		<h:form>
			<rich:dataTable id="personList" value="#{persons}" var="person" 
			 		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
			    	onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
			    	width="100%">
					
					<rich:column>
						<f:facet name="header">
						     <h:panelGroup>
						        <h:outputText value="Name" />
							</h:panelGroup>
						</f:facet>
						<h:outputText value="#{person.name}" />
					</rich:column>
				    <rich:column>
				        <s:link  value="Edit" view="/editPerson.xhtml">
				            <f:param name="personId" value="#{person.id}"/>
				        </s:link>
				    </rich:column>
				    <rich:column>
				        <s:link value="Delete" action="#{personHome.remove}">
				            <f:param name="personId" value="#{person.id}"/>
				        </s:link>
				    </rich:column>				    
			</rich:dataTable>
		</h:form>
		
	</ui:define>

</ui:composition>
